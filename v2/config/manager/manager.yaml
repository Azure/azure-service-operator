apiVersion: v1
kind: Namespace
metadata:
  name: system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    app: azure-service-operator-v2
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        aadpodidbinding: aso-manager-binding
        control-plane: controller-manager
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: default
      containers:
      - args:
        - --enable-leader-election
        - --v=2
        ports:
          - containerPort: 8081
            name: liveness-port
            protocol: TCP
          - containerPort: 8080
            name: metrics-port
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
      terminationGracePeriodSeconds: 10
