apiVersion: documentdb.azure.com/v1beta20210515
kind: MongodbDatabaseCollection
metadata:
  name: sample-mongo-collection-beta
  namespace: default
spec:
  location: westcentralus
  owner:
    name: sample-db-mongodb
  options:
    throughput: 400
  resource:
    id: sample-mongo-collection-beta
    indexes:
      - key:
          keys: ["_id"]
        options:
          unique: true
      - key:
          keys: ["col1", "col2"]
        options:
          unique: false
