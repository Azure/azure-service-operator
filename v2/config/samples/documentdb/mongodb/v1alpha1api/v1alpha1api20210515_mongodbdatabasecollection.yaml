apiVersion: documentdb.azure.com/v1alpha1api20210515
kind: MongodbDatabaseCollection
metadata:
  name: sample-mongo-collection
  namespace: default
spec:
  location: eastus
  owner:
    name: sample-db-mongodb
  options:
    throughput: 400
  resource:
    id: sample-mongo-collection
    indexes:
      - key:
          keys: ["_id"]
        options:
          unique: true
      - key:
          keys: ["col1", "col2"]
        options:
          unique: false
