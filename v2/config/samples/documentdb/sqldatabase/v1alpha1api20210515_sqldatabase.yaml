# Adapted from CosmosDB SQL Bicep examples:
# https://docs.microsoft.com/en-us/azure/cosmos-db/sql/manage-with-bicep#create-sproc
apiVersion: documentdb.azure.com/v1alpha1api20210515
kind: SqlDatabase
metadata:
  name: sample-sql-db-alpha
  namespace: default
spec:
  location: westcentralus
  owner:
    name: sample-sqldb-account-alpha
  resource:
    id: sample-sql-db-alpha
  options:
    autoscaleSettings:
      maxThroughput: 4000
