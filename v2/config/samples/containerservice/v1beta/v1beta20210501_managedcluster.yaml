apiVersion: containerservice.azure.com/v1beta20210501
kind: ManagedCluster
metadata:
  name: samplemanagedcluster
  namespace: default
spec:
  location: westcentralus
  owner:
    name: aso-sample-rg
  dnsPrefix: aso
  agentPoolProfiles:
    - name: pool1
      count: 1
      vmSize: Standard_DS2_v2
      osType: Linux
      mode: System
  identity:
    type: SystemAssigned
