apiVersion: compute.azure.com/v1beta20220301
kind: VirtualMachineScaleSet
metadata:
  name: samplevmss
  namespace: default
spec:
  location: westeurope
  owner:
    name: aso-sample-rg
  platformFaultDomainCount: 3
  singlePlacementGroup: false
  sku:
    capacity: 1
    name: STANDARD_D1_v2
  upgradePolicy:
    mode: Automatic
  virtualMachineProfile:
    extensionProfile:
      extensions:
      - name: mycustomextension
        publisher: Microsoft.Azure.Extensions
        settings:
          commandToExecute: /bin/bash -c "echo hello"
        type: CustomScript
        typeHandlerVersion: "2.0"
    networkProfile:
      networkInterfaceConfigurations:
      - ipConfigurations:
        - loadBalancerInboundNatPools:
          - reference:
              armId: /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/aso-sample-rg/providers/Microsoft.Network/loadBalancers/aso-sample-loadbalancer/inboundNatPools/MyFancyNatPool
          name: myipconfiguration
          subnet:
            reference:
              group: network.azure.com
              kind: VirtualNetworksSubnet
              name: aso-sample-subnet
        name: mynicconfig
        primary: true
    osProfile:
      adminUsername: adminUser
      computerNamePrefix: computer
      linuxConfiguration:
        disablePasswordAuthentication: true
        ssh:
          publicKeys:
          - keyData: |
              ssh-rsa AAAAB # Specify your SSH public key here 
            path: /home/adminUser/.ssh/authorized_keys
    storageProfile:
      imageReference:
        offer: UbuntuServer
        publisher: Canonical
        sku: 18.04-lts
        version: latest
