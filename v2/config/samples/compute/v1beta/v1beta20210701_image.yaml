apiVersion: compute.azure.com/v1beta20210701
kind: Image
metadata:
  name: aso-sample-image
  namespace: default
spec:
  hyperVGeneration: "V2"
  location: westcentralus
  owner:
    name: aso-sample-rg
  storageProfile:
    osDisk:
      diskSizeGB: 32
      osType: Linux
      osState: Generalized
      snapshot:
        Reference:
          armID: /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/aso-sample-rg/providers/Microsoft.Compute/snapshots/aso-sample-snapshot
