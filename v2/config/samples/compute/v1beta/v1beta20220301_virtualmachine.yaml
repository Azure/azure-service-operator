apiVersion: compute.azure.com/v1beta20220301
kind: VirtualMachine
metadata:
  name: aso-sample-vm
  namespace: default
spec:
  hardwareProfile:
    vmSize: Standard_A1_v2
  location: westus3
  networkProfile:
    networkInterfaces:
    - reference:
        group: network.azure.com
        kind: NetworkInterface
        name: samplenic1
  osProfile:
    adminPassword:
      key: password
      name: aso-sample-vmsecret
    adminUsername: adminUser
    computerName: poppy
  owner:
    name: aso-sample-rg
  storageProfile:
    imageReference:
      offer: UbuntuServer
      publisher: Canonical
      sku: 18.04-LTS
      version: latest
