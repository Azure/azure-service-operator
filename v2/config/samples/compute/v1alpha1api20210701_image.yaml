apiVersion: compute.azure.com/v1alpha1api20210701
kind: Image
metadata:
  name: aso-sample-image
  namespace: default
spec:
  hyperVGeneration: "V2"
  location: westcentralus
  owner:
    name: aso-sample-rg
  storageProfile:
    osDisk:
      diskSizeGB: 32
      osType: Linux
      osState: Generalized
      snapshot:
        Reference:
          armID: aso-sample-snapshot

