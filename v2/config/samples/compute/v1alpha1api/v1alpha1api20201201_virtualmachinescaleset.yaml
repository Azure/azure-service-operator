apiVersion: compute.azure.com/v1alpha1api20201201
kind: VirtualMachineScaleSet
metadata:
  name: samplevmss
  namespace: default
spec:
  location: westus3
  owner:
    name: aso-sample-rg
  sku:
    name: standard_d1_v2
    capacity: 1
  platformFaultDomainCount: 2
  singlePlacementGroup: false
  upgradePolicy:
    mode: Automatic
  virtualMachineProfile:
    storageProfile:
      imageReference:
        publisher: Canonical
        offer: UbuntuServer
        sku: 18.04-lts
        version: latest
    osProfile:
      computerNamePrefix: computer
      adminUsername: adminUser
      adminPassword:
        key: password
        name: sample-vmss-secret
    networkProfile:
      networkInterfaceConfigurations:
        - name: samplenicconfig
          primary: true
          ipConfigurations:
            - name: sampleipconfiguration
              subnet:
                reference:
                  group: network.azure.com
                  kind: VirtualNetworksSubnet
                  name: samplesubnetvmss
              loadBalancerInboundNatPools:
                - reference:
                    armId: /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/aso-sample-rg/providers/Microsoft.Network/loadBalancers/sampleloadbalancervmss/inboundNatPools/samplenatpoolvmss
