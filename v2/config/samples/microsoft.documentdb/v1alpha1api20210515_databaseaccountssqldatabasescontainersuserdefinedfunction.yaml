apiVersion: microsoft.documentdb.azure.com/v1alpha1api20210515
kind: DatabaseAccountsSqlDatabasesContainersUserDefinedFunction
metadata:
  name: sample-sql-function
  namespace: default
spec:
  location: westcentralus
  owner:
    name: sample-sql-container
  resource:
    id: sample-sql-function
    body: |
      function tax(income) {
          if (income == undefined)
              throw 'no input';
          if (income < 1000)
              return income*0.1;
          else if(income < 10000)
              return income*0.2;
          else
              return income*0.4;
      }
