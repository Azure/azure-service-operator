apiVersion: microsoft.network.azure.com/v1alpha1api20201101
kind: VirtualNetworkGateway
metadata:
  name: samplevnetgateway
  namespace: default
spec:
  location: westcentralus
  owner:
    name: aso-sample-rg
  gatewayType: Vpn
  vpnType: RouteBased
  vpnGatewayGeneration: Generation2
  sku:
    name: VpnGw2
    tier: VpnGw2
  ipConfigurations:
    - name: config1
      publicIPAddress:
        reference:
          group: microsoft.network.azure.com
          kind: PublicIPAddress
          namespace: default
          name: samplepublicip
      subnet:
        reference:
          group: microsoft.network.azure.com
          kind: VirtualNetworksSubnet
          namespace: default
          name: gatewaysubnet


