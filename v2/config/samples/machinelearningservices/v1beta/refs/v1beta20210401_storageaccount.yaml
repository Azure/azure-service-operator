apiVersion: storage.azure.com/v1beta20210401
kind: StorageAccount
metadata:
  name: samplekubestorage
  namespace: default
spec:
  location: westcentralus
  kind: BlobStorage
  sku:
    name: Standard_LRS
  owner:
    name: aso-sample-rg
  accessTier: Hot
  # Optional: Save the keys for the storage account into a Kubernetes secret
  operatorSpec:
    secrets:
      key1:
        name: storageaccount-secret
        key: key1
      key2:
        name: storageaccount-secret
        key: key2
      blobEndpoint:
        name: storageaccount-secret
        key: blobEndpoint
  # supportsHttpsTrafficOnly: true
