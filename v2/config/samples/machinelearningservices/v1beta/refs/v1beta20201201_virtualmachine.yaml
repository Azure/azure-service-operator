apiVersion: compute.azure.com/v1beta20201201
kind: VirtualMachine
metadata:
  name: samplevm
  namespace: default
spec:
  location: westcentralus
  owner:
    name: aso-sample-rg
  hardwareProfile:
    vmSize: "Standard_A1_v2"
  storageProfile:
    imageReference:
      publisher: Canonical
      offer: UbuntuServer
      sku: 18.04-lts
      version: latest
  osProfile:
    computerNamePrefix: computer
    adminUsername: adminUser
    adminPassword: # This is the name/key of a Kubernetes secret in the same namespace
      name: vm-admin-pw
      key: password
  networkProfile:
    networkInterfaces:
      - reference:
          group: network.azure.com
          kind: NetworkInterface
          name: samplenic
