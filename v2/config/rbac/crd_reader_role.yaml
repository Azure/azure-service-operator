apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: crd-reader-role
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - serviceoperator.azure.com
    resources:
      - installedresourcedefinitions
    verbs:
      - create
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - serviceoperator.azure.com
    resources:
      - installedresourcedefinitions/finalizers
      - installedresourcedefinitions/status
    verbs:
      - get
      - patch
      - update
