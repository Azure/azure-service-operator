apiVersion: search.azure.com/v1api20210401preview
kind: SearchService
metadata:
  name: aso-sample-search
  namespace: default
spec:
  encryptionWithCmk:
    enforcement: Disabled
  hostingMode: default
  identity:
    type: SystemAssigned, UserAssigned
    userAssignedIdentities:
    - reference:
        group: managedidentity.azure.com
        kind: UserAssignedIdentity
        name: aso-sample-userassignedidentity
  location: westus2
  networkRuleSet:
    bypass: None
  owner:
    name: aso-sample-rg
  partitionCount: 1
  publicNetworkAccess: disabled
  replicaCount: 1
  semanticSearch: free
  sku:
    name: standard
