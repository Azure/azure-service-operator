apiVersion: storage.azure.com/v20250601
kind: StorageAccountsFileService
metadata:
  name: samplekubestoragefile
  namespace: default
  annotations: 
    # Can't be directly deleted in Azure, only by deleting the parent account
    # We can delete it from the cluster by applying this annotation, but this won't change anything in Azure.
    serviceoperator.azure.com/reconcile-policy: detach-on-delete
spec:
  owner:
    name: samplestorageaccount
