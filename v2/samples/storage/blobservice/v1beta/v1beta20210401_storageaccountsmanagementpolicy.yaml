apiVersion: storage.azure.com/v1beta20210401
kind: StorageAccountsManagementPolicy
metadata:
  name: samplepolicy
  namespace: default
spec:
  owner:
    name: samplekubestorage
  policy:
    rules:
    - name: test-rule
      definition:
        actions:
          version:
            delete:
              daysAfterCreationGreaterThan: 30
        filters:
          blobTypes:
          - blockBlob
          prefixMatch:
          - sample-container/blob1
      enabled: true
      type: Lifecycle
