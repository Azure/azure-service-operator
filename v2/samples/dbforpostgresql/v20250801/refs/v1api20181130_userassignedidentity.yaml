apiVersion: managedidentity.azure.com/v1api20181130
kind: UserAssignedIdentity
metadata:
  name: adminidentity
  namespace: default
spec:
  location: eastus
  owner:
    name: aso-sample-rg
  operatorSpec:
    configMapExpressions:
    - name: admin-settings
      key: principalName
      value: self.metadata.name
    - name: admin-settings
      key: tenantId
      value: self.status.tenantId
