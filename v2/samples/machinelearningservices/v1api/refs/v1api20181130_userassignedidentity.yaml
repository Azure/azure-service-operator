apiVersion: managedidentity.azure.com/v1api20181130
kind: UserAssignedIdentity
metadata:
  name: sampleuserassignedidentity
  namespace: default
spec:
  location: westus3
  owner:
    name: aso-sample-rg
  operatorSpec:
    configMaps:
      principalId:
        name: identity-settings
        key: principalId
      clientId:
        name: identity-settings
        key: clientId
      tenantId:
        name: identity-settings
        key: tenantId
