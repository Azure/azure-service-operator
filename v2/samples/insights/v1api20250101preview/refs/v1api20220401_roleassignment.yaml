apiVersion: authorization.azure.com/v1api20220401
kind: RoleAssignment
metadata:
  name: aso-sample-roleassignment
  namespace: default
spec:
  owner:
    name: aso-sample-rg
    group: resources.azure.com
    kind: ResourceGroup
  principalIdFromConfig:
    name: admin-settings
    key: principalId
  roleDefinitionReference:
    # ASO allows you to specify global roles by name instead of the published GUID. Lookup is case insensitive.
    wellKnownName: contributor
