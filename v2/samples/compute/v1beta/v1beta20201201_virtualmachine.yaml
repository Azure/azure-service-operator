apiVersion: compute.azure.com/v1beta20201201
kind: VirtualMachine
metadata:
  name: samplevm
  namespace: default
spec:
  hardwareProfile:
    vmSize: Standard_A1_v2
  location: westus3
  networkProfile:
    networkInterfaces:
      - reference:
          group: network.azure.com
          kind: NetworkInterface
          name: samplenic
  osProfile:
    adminPassword:
      key: password
      name: sample-vmsecret
    adminUsername: adminUser
    computerName: poppy
  owner:
    name: aso-sample-rg
  storageProfile:
    imageReference:
      offer: UbuntuServer
      publisher: Canonical
      sku: 22.04-LTS
      version: latest
