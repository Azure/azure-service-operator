apiVersion: eventhub.azure.com/v1api20240101
kind: NamespacesEventhubsAuthorizationRule
metadata:
  name: sample-eventhub-authrule
  namespace: default
spec:
  owner:
    name: sample-eventhub
  rights:
    - Listen
    - Send
  operatorSpec:
    secrets:
      primaryKey:
        name: my-eh-secret
        key: primary-key
      primaryConnectionString:
        name: my-eh-secret
        key: primary-connection-string