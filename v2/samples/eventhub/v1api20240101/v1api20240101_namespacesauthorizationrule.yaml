apiVersion: eventhub.azure.com/v1api20240101
kind: NamespacesAuthorizationRule
metadata:
  name: sample-authrule
  namespace: default
spec:
  owner:
    name: aso-sample-namespace
  rights:
    - Listen
    - Send
  operatorSpec:
    secrets:
      primaryKey:
        name: my-ns-secret
        key: primary-key
      primaryConnectionString:
        name: my-ns-secret
        key: primary-connection-string