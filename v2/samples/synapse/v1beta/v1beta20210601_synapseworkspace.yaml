apiVersion: synapse.azure.com/v1beta20210601
kind: Workspace
metadata:
  name: sampleworkspace
  namespace: default
spec:
  location: westcentralus
  owner:
    name: aso-sample-rg
  identity:
    type: SystemAssigned
  defaultDataLakeStorage:
    accountUrlFromConfig: 
      name: identity-settings
      key: accountUrl
    filesystem:  "default"