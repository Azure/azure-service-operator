apiVersion: network.azure.com/v1api20220701
kind: BastionHost
metadata:
  name: aso-sample-bastion
  namespace: default
spec:
  location: westus2
  owner:
    name: aso-sample-rg
  ipConfigurations:
  - name: IpConf
    publicIPAddress:
      reference:
        group: network.azure.com
        kind: PublicIPAddress
        name: bastionpublicip
    subnet:
      reference:
        group: network.azure.com
        kind: VirtualNetworksSubnet
        name: aso-sample-subnet-bastion
