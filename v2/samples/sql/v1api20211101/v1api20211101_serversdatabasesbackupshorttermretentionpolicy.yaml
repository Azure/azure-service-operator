apiVersion: sql.azure.com/v1api20211101
kind: ServersDatabasesBackupShortTermRetentionPolicy
metadata:
  name: aso-sample-shortterm-backup-policy
  namespace: default
  annotations: 
    # Can't be directly deleted in Azure, only by deleting the parent database
    # We can delete it from the cluster by applying this annotation, but this won't change anything in Azure.
    serviceoperator.azure.com/reconcile-policy: detach-on-delete
spec:
  owner:
    name: aso-sample-db
  retentionDays: 7
