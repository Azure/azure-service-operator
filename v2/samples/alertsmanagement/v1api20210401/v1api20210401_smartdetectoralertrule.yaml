apiVersion: alertsmanagement.azure.com/v1api20210401
kind: SmartDetectorAlertRule
metadata:
  name: aso-sample-smart-alert-rule
  namespace: default
spec:
  location: westus2
  owner:
    name: aso-sample-rg
  state: Enabled
  severity: Sev3
  frequency: PT1M
  detector:
    Reference:
      group: alertsmanagement.azure.com
      kind: SmartDetectorAlertRule
      name: FailureAnomaliesDetector
  actionGroups:
    GroupReferences:
      - group: insights.azure.com
        kind: ActionGroup
        name: MyActionGroup
  scopeReferences:
    - group: monitor.azure.com
      kind: Account
      name: aso-sample-acct
