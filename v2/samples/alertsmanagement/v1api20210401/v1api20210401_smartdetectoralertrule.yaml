apiVersion: alertsmanagement.azure.com/v1api20210401
kind: SmartDetectorAlertRule
metadata:
  name: aso-sample-smart-alert-rule
  namespace: default
spec:
  location: global
  owner:
    name: aso-sample-rg
  state: Enabled
  severity: Sev3
  frequency: PT1M
  detector:
    Reference:
      armId: /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/aso-sample-rg/providers/Microsoft.Insights/detectors/FailureAnomaliesDetector
  actionGroups:
    GroupReferences:
      - group: insights.azure.com
        kind: ActionGroup
        name: aso-sample-group
  scopeReferences:
    - group: monitor.azure.com
      kind: Account
      name: aso-sample-acct
