apiVersion: keyvault.azure.com/v1beta20210401preview
kind: Vault
metadata:
  name: samplevaul
  namespace: default
spec:
  location: westcentralus
  owner:
    name: aso-sample-rg
  properties:
    tenantIdFromConfig:
      name: identity-settings
      key: tenantId
    sku:
      family: A
      name: standard
    accessPolicies:
      - applicationIdFromConfig:
          name: identity-settings
          key: clientId
        objectIdFromConfig:
          name: identity-settings
          key: principalId
        tenantIdFromConfig:
          name: identity-settings
          key: tenantId
        permissions:
          certificates:
            - "get"
          keys:
            - "get"
          secrets:
            - "get"
          storage:
            - "get"
