# Adapted from CosmosDB SQL Bicep examples:
# https://docs.microsoft.com/en-us/azure/cosmos-db/sql/manage-with-bicep#create-sproc
apiVersion: documentdb.azure.com/v1beta20210515
kind: SqlDatabaseContainer
metadata:
  name: sample-sql-container
  namespace: default
spec:
  location: eastus
  owner:
    name: sample-sql-db-beta
  options:
    throughput: 400
  resource:
    id: sample-sql-container
    conflictResolutionPolicy:
      mode: LastWriterWins
    defaultTtl: 200
    indexingPolicy:
      indexingMode: consistent
      includedPaths:
        - path: "/*"
      excludedPaths:
        - path: "/myPathToNotIndex/*"
    partitionKey:
      kind: Hash
      paths:
      - "/myPartitionKey"
