apiVersion: documentdb.azure.com/v1beta20210515
kind: DatabaseAccount
metadata:
  name: sample-mongodb-account
  namespace: default
spec:
  location: eastus
  owner:
    name: aso-sample-rg
  kind: MongoDB
  databaseAccountOfferType: Standard
  locations:
    - locationName: eastus
  # Optional: Save the connection details for this DatabaseAccount into a Kubernetes secret
  operatorSpec:
    secrets:
      primaryMasterKey:
        name: db-secret
        key: primarymasterkey
      secondaryMasterKey:
        name: db-secret
        key: secondarymasterkey
      documentEndpoint:
        name: db-secret
        key: endpoint
