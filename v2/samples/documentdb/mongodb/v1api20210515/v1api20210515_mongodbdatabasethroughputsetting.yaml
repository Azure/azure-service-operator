apiVersion: documentdb.azure.com/v1api20210515
kind: MongodbDatabaseThroughputSetting
metadata:
  name: sample-mongo-throughput
  namespace: default
  annotations: 
    # Can't be directly deleted in Azure, only by deleting the parent server
    # We can delete it from the cluster by applying this annotation, but this won't change anything in Azure.
    serviceoperator.azure.com/reconcile-policy: detach-on-delete
spec:
  owner:
    name: sample-db-mongodb
  resource:
    autoscaleSettings:
      maxThroughput: 4000
