apiVersion: documentdb.azure.com/v1api20210515
kind: DatabaseAccount
metadata:
  name: sample-mongodb-account
  namespace: default
spec:
  location: eastus
  owner:
    name: aso-sample-rg
  kind: MongoDB
  capabilities:
    - name: EnableMongo
  databaseAccountOfferType: Standard
  disableLocalAuth: true
  locations:
    - locationName: eastus
  minimalTlsVersion: Tls12
