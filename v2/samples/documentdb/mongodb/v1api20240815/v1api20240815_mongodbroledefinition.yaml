apiVersion: documentdb.azure.com/v1api20240815
kind: MongodbRoleDefinition
metadata:
  name: sample-mongodb-roledefinition
  namespace: default
spec:
  owner:
    name: sample-mongodb
  roleName: sample-mongodb-role
  databaseName: sample-mongodb-database
  type: CustomRole
  privileges:
    - actions:
        - read
        - write
      resource:
        collection: sample-mongodb-collection
        database: sample-mongodb-database
