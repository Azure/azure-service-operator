apiVersion: documentdb.azure.com/v1api20240701
kind: MongoCluster
metadata:
  name: aso-mongodb-cluster
  namespace: default
spec:
  location: eastus
  owner:
    name: aso-sample-rg
  kind: MongoDB
  apiProperties:
    serverVersion: "7.0"
  capabilities:
    - name: EnableMongo
    - name: EnableMongoRoleBasedAccessControl
  databaseAccountOfferType: Standard
  locations:
    - locationName: australiaeast
  minimalTlsVersion: Tls12
