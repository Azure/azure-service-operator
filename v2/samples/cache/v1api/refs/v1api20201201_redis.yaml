apiVersion: cache.azure.com/v1api20201201
kind: Redis
metadata:
  name: linked-sampleredis
  namespace: default
spec:
  location: eastus2
  owner:
    name: aso-sample-rg
  sku:
    family: P
    name: Premium
    capacity: 1
  enableNonSslPort: false
  minimumTlsVersion: "1.2"
  redisConfiguration:
    maxmemory-delta: "10"
    maxmemory-policy: allkeys-lru
  redisVersion: "6"
