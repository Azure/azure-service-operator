apiVersion: quota.azure.com/v1api20250901
kind: Quota
metadata:
  name: aso-sample-quota
  namespace: default
spec:
  # Quota is a subscription-scoped extension resource
  # In real usage, reference an existing ResourceGroup in your cluster
  owner:
    name: my-resource-group  # Reference to your existing ResourceGroup
    group: resources.azure.com
    kind: ResourceGroup
  # Quota properties - example for compute cores
  properties:
    name:
      value: "cores"
    resourceType: "cores"
    limit:
      limitValue:
        limitObjectType: "LimitValue"
        limitType: "Independent"
        value: 100

