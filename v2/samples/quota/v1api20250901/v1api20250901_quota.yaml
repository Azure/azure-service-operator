apiVersion: quota.azure.com/v1api20250901
kind: Quota
metadata:
  name: aso-sample-quota
  namespace: default
spec:
  # Owner can be any Azure resource - using ResourceGroup as an example
  owner:
    armId: /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/aso-sample-rg
  # Quota properties - example for compute cores
  properties:
    name:
      value: "cores"
    resourceType: "cores"
    limit:
      limitValue:
        limitObjectType: "LimitValue"
        limitType: "Independent"
        value: 100

