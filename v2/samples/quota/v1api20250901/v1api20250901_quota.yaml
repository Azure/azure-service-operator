apiVersion: quota.azure.com/v1api20250901
kind: Quota
metadata:
  name: aso-sample-quota
  namespace: default
spec:
  owner:
    name: aso-sample-rg  # Reference an existing ResourceGroup
    group: resources.azure.com
    kind: ResourceGroup
    # Alternative: Use armId for provider-location scope
    # armId: /subscriptions/{id}/providers/Microsoft.Compute/locations/eastus
  # Quota properties - example for compute cores
  properties:
    name:
      value: "cores"
    resourceType: "cores"
    limit:
      limitValue:
        limitObjectType: "LimitValue"
        limitType: "Independent"
        value: 100

