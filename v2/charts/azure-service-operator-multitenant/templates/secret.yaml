{{- if .Values.createAzureOperatorSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: aso-controller-settings
   {{- if .Values.isCluster}}
  namespace: azureserviceoperator-system
   {{ else }}
  namespace: {{.Release.Namespace}}
   {{- end }}
type: Opaque
data:
  {{- if .Values.isCluster }}
  AZURE_OPERATOR_MODE: {{"webhooks" | b64enc | quote}}
  AZURE_SUBSCRIPTION_ID: {{ "none" | b64enc | quote }}
  AZURE_TENANT_ID: {{ "" | b64enc | quote }}
  AZURE_CLIENT_ID: {{ "" | b64enc | quote }}
  AZURE_TARGET_NAMESPACES: {{ "" | b64enc | quote }}
  AZURE_CLIENT_SECRET: {{ "" | b64enc | quote }}
  AZURE_SYNC_PERIOD: {{ "" | b64enc | quote }}
  {{- else }}
  AZURE_SUBSCRIPTION_ID: {{ .Values.azureSubscriptionID | b64enc | quote }}
  AZURE_TENANT_ID: {{ .Values.azureTenantID | b64enc | quote }}
  AZURE_CLIENT_ID: {{ .Values.azureClientID | b64enc | quote }}
    {{- if .Values.azureTargetNamespaces }}
  AZURE_TARGET_NAMESPACES: {{ .Values.azureTargetNamespaces | b64enc | quote }}
    {{- end }}
    {{- if .Values.azureClientSecret }}
  AZURE_CLIENT_SECRET: {{ .Values.azureClientSecret | b64enc | quote }}
   {{- end }}
    {{- if .Values.azureSyncPeriod }}
  AZURE_SYNC_PERIOD: {{ .Values.azureSyncPeriod | b64enc | quote }}
    {{- end }}
  AZURE_OPERATOR_MODE: {{ "watchers" | b64enc | quote}}
  {{- end }}
{{- end }}
