version: "2"
run:
  allow-parallel-runners: true
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - durationcheck
    - errchkjson
    - errorlint
    - exhaustive
    - gocheckcompilerdirectives
    - gochecksumtype
    - gosec
    - gosmopolitan
    - loggercheck
    - makezero
    - nilerr
    - nilnesserr
    - noctx
    - paralleltest
    - prealloc
    - protogetter
    - reassign
    - recvcheck
    - rowserrcheck
    - spancheck
    - sqlclosecheck
    - testifylint
    - tparallel
    - unparam
    - zerologlint
  disable:
    - musttag
  settings:
    exhaustive:
      default-signifies-exhaustive: true
    staticcheck:
      checks:
        - -S1002
        - -S1016
        - all
      dot-import-whitelist:
      - "github.com/Azure/azure-service-operator/v2/internal/logging"
    unused:
      generated-is-used: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
  settings:
    gci:
      sections:
        - standard
        - dot
        - default
        - prefix(github.com/Azure/azure-service-operator/)
      custom-order: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
      - _gen.go
      - _gen_test.go
