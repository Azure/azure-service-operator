DirectoryPath: public
CheckExternal: true
IgnoreAltMissing: true
BaseURL: https://azure.github.io/azure-service-operator
CheckSelfReferencesAsInternal: true
IgnoreDirs:
  - "reference" # Ignore errors in CRD docs, content is not under our control
IgnoreURLs:
  - /favicons/
  - /scss/
  - /js/
  - example.com
  - index.xml
LogLevel: 3
