azureTenantID: ""
azureSubscriptionID: ""

# Optional, if using KeyVault to store secrets
azureOperatorKeyvault: ""

# Set to False if you do not need the namespace autocreated
createNamespace: True

# Optional, Custom Namespace 
namespace: azureoperator-system

# Optional, whether or not to install CRDs along with the Helm Chart
installCRD: True

# Set the cloud environment, possible values include: AzurePublicCloud, AzureUSGovernmentCloud, AzureChinaCloud, AzureGermanCloud
cloudEnvironment: AzurePublicCloud

# Authentication - Service Principal
azureClientID: ""
azureClientSecret: ""

# Authentication - Managed Identity
azureUseMI: False

image:
  repository: mcr.microsoft.com/k8s/azure-service-operator:0.0.21437

aad-pod-identity:
  azureIdentityBinding:
    name: aso-identity-binding
    selector: aso_manager_binding
  azureIdentity:
    enabled: True
    name: aso-identity
    type: 0

    # Update values for Managed Identity 
    resourceID: ""
    clientID: ""
