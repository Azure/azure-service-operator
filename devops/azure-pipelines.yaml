- task: Docker@2
  #condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  displayName: Build Docker Image $(IMAGE_NAME)
  inputs:
    command: build
    containerRegistry: $(CONTAINER_REGISTRY)
    repository: $(IMAGE_NAME)
    Dockerfile: "$(MODULE_PATH)/Dockerfile"    
    buildContext: $(MODULE_PATH)
    tags: |
      latest
      $(Build.SourceVersion)
      $(MAJOR_VERSION)
      $(MAJOR_VERSION).$(MINOR_VERSION)
      $(MAJOR_VERSION).$(MINOR_VERSION).$(PATCH_VERSION)

  
- task: Docker@2
  displayName: Push Docker Image $(IMAGE_NAME)
  #condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    command: push
    containerRegistry: $(CONTAINER_REGISTRY)
    repository: $(IMAGE_NAME)
    tags: |
      latest
      $(Build.SourceVersion)
      $(MAJOR_VERSION)
      $(MAJOR_VERSION).$(MINOR_VERSION)
      $(MAJOR_VERSION).$(MINOR_VERSION).$(PATCH_VERSION)


- script: |
    echo "updating kustomize image patch file for manager resource"
    echo $(IMAGE_NAME)
    echo $(MAJOR_VERSION)
    echo $(MINOR_VERSION)
    echo $(PATCH_VERSION)
    echo $(IMAGE_NAME):$(MAJOR_VERSION).$(MINOR_VERSION).$(PATCH_VERSION)
    IMG="$(IMAGE_NAME):$(MAJOR_VERSION).$(MINOR_VERSION).$(PATCH_VERSION)"
    sed -i -e 's@IMAGE_URL@'${IMG}'@g' ./config/default/manager_image_patch.yaml
    kustomize build config/default > $(Build.ArtifactStagingDirectory)/setup.yaml
    set -x
    echo $IMG > $(Build.ArtifactStagingDirectory)/azure-service-operator.txt
  continueOnError: 'false'
  displayName: 'Prepare manifests for publish'
  workingDirectory: '$(MODULE_PATH)'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master')) 

- task: PublishBuildArtifacts@1
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    pathtoPublish: $(Build.ArtifactStagingDirectory)
    artifactName: drop
