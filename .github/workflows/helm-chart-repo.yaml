name: Publish helm charts
on:
  workflow_dispatch:
  # no content, allows manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0 # required to access tags
          submodules: 'true'

      - name: Create Branch
        uses: peterjgrainger/action-create-branch@b48b0ca0e307c9b56f059b70274984ffeaa90a43 # Pinned to v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          branch: 'bot/update-helm-chart'

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: bot/update-helm-chart
          submodules: 'true'

      - name: Build & run devcontainer image
        # this always builds a new image from scratch rather than from the build-devcontainer-image workflow output
        # so that we pick up the latest versions of everything
        # NB: if you update this also update live-validation.yml
        id: devcontainer
        run: |
          docker build --tag devcontainer:latest .devcontainer
          mkdir -p $HOME/.docker # in case it doesnâ€™t exist
          container_id=$(docker create -w /workspace -v $GITHUB_WORKSPACE:/workspace -v /var/run/docker.sock:/var/run/docker.sock devcontainer:latest)
          docker start "$container_id"
          echo "::set-output name=id::$container_id"

      - name: Generate helm manifest
        run: |
          container_id=${{steps.devcontainer.outputs.id}}
          docker exec "$container_id" task controller:gen-helm-manifest

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@7380612b49221684fefa025244f2ef4008ae50ad # v3.10.1
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: Add helm chart
          branch: bot/update-helm-chart
          base: main
          delete-branch: true
          title: '[Automated] Add Helm Chart'
          add-paths: |
            v2/charts/
          body: |
            Add new helm chart for latest release
            
            Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated pr
