name: Render Visualization of Azure Service Operator v2
on:
  workflow_dispatch: {}
  push:
    branches:
      - master
      - feature/repo-visualization
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          excluded_paths: "ignore,.github,hack"
          output_file: "docs/images/aso-v1-structure.svg"
          commit_message: "Updating visualization for ASO v1"
