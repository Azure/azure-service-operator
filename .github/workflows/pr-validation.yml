name: pr-validation
on:
  push:
    branches:
    - master

  pull_request: 
    branches:
      - master

jobs:
  test-generator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Build devcontainer image
        run: docker build --tag devcontainer:1.0 .devcontainer

      - name: Run devcontainer image
        id: devcontainer
        run: |
          container_id=$(docker create -w /workspace -v $GITHUB_WORKSPACE:/workspace -v /var/run/docker.sock:/var/run/docker.sock devcontainer:1.0)
          docker start "$container_id"
          echo "::set-output name=id::$container_id"
        
      - name: Run CI tasks
        run: |
          docker exec "${{steps.devcontainer.outputs.id}}" task ci

      - name: Build docker image
        run: |
          container_id=${{steps.devcontainer.outputs.id}}
          docker exec "$container_id" task controller:docker-build
          docker cp "$container_id:/workspace/hack/generated/bin/azure-service-operator:v2.0.0-alpha.tar" aso-controller.tar

      - name: Archive Docker image
        uses: actions/upload-artifact@v2
        with:
          name: aso-controller.tar
          path: aso-controller.tar

      - name: Upload code coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)
