name: Render Visualization of Repo
on:
  workflow_dispatch: {}
  push:
    branches:
      - master
      - feature/repo-visualization
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          excluded_paths: "ignore,.github"
