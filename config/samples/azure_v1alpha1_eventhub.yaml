apiVersion: azure.microsoft.com/v1alpha1
kind: Eventhub
metadata:
  name: eventhub-sample-1
spec:
  location: "westus"
  resourceGroup: resourcegroup-azure-operators
  namespace: "eventhubnamespace-sample-1"
  properties:
    messageRetentionInDays: 7
    partitionCount: 2
  authorizationRule: 
    name : "RootManageSharedAccessKey"
    rights: 
      - "Listen"
      - "Manage"
      - "Send"
