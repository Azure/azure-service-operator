apiVersion: azure.microsoft.com/v1alpha1
kind: KeyVault
metadata:
  name: keyvaultsample123
  labels: # Provide tags to add to the KeyVault as labels
    tag1: value1
    tag2: value2
spec:
  resourceGroup: resourcegroup-azure-operators
  location: westus
  networkPolicies: 
    bypass: AzureServices # AzureServices or None
    defaultAction: Allow # Allow or Deny
    ipRules: 
      - ip1
      - ip2
    virtualNetworkRules:
      - vnet1
      - vnet2
  accessPolicies:
    - tenantID: <tenantID>
      objectID: <objectID>
      appID: <appID>
      permissions:
        keys:
          - update
          - backup
          - create
        secrets:
          - backup
        certificates:
          - backup
        storage:
          - backup