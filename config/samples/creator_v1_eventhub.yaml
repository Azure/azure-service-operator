apiVersion: azure.microsoft.com/v1
kind: Eventhub
metadata:
  name: rusheventhub
spec:
  location: "westus"
  resourcegroup: "rushsourcegroup"
  namespace: "rusheventhubnamespace"
  properties:
    messageretentionindays: 7
    partitioncount: 1
  authorizationrule: 
    name : "RootManageSharedAccessKey"
    rights: 
      - "Listen"
      - "Manage"
      - "Send"