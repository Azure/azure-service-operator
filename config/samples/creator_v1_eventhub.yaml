apiVersion: creator.microsoft.k8.io/v1
kind: Eventhub
metadata:
  name: eventhubpriya13
spec:
  # Add fields here
  namespace:
    name: "priyagroup"
    location: "westus" 
    sku:
      name: "Standard"
      tier: "Standard"
      capacity: 1      
    properties:
      isautoinflateenabled: false
      maximumthroughputunits: 0
      kafkaenabled: false
  eventHubs:
  - name: "hub"
    location: "westus" 
    namespace: "namespace"
    properties:
      messageretentionindays: 7
      partitioncount: 1
