apiVersion: azure.microsoft.com/v1alpha1
kind: AppInsights
metadata:
  name: appinsights-sample
spec:
  kind: other # Values should typically be one of the following: web, ios, other, store, java, phone.
  location: westus
  resourceGroup: resourcegroup-azure-operators
  applicationType: other # Possible values include 'web' or 'other'

  # Use the field below to optionally specify a different keyvault 
  # to store the secrets in
  #keyVaultToStoreSecrets: asoSecretKeyVault
