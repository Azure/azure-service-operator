# permissions for end users to edit roleassigns.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: roleassign-editor-role
rules:
- apiGroups:
  - azure.microsoft.com
  resources:
  - roleassigns
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - azure.microsoft.com
  resources:
  - roleassigns/status
  verbs:
  - get
