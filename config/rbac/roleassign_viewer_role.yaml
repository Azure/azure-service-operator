# permissions for end users to view roleassigns.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: roleassign-viewer-role
rules:
- apiGroups:
  - azure.microsoft.com
  resources:
  - roleassigns
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - azure.microsoft.com
  resources:
  - roleassigns/status
  verbs:
  - get
