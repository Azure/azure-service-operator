# permissions for end users to view azurecontainerregistries.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: azurecontainerregistry-viewer-role
rules:
- apiGroups:
  - azure.microsoft.com
  resources:
  - azurecontainerregistries
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - azure.microsoft.com
  resources:
  - azurecontainerregistries/status
  verbs:
  - get
